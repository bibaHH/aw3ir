            border-radius: 5px;

<body>
    <div class="container">
        <h4 align="center">Ajouter un contact</h4>
        <!-- Add your site or application content here -->

        <form>


            <div class="row mb-3 form-group">
                <label for="nom" class="col-sm-2 col-form-label">Nom</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control identite" name="nom" id="nom"
                        onkeypress="calcNbChar(this.id)" />
                    <span></span> <!-- balise mise √† jour dynamiquement en JS -->
                </div>

            </div>


            <div class="row mb-3 form-group">
                <label for="prenom" class="col-sm-2 col-form-label">Pr√©nom</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control identite" name="prenom" id="prenom"
                        onkeypress="calcNbChar(this.id)" />
                    <span></span> <!-- balise mise √† jour dynamiquement en JS -->
                </div>
            </div>


            <div class="row mb-3 form-group">
                <label for="date" class="col-sm-2 col-form-label"> Date de naissance </label>

                <div class="col-sm-8">
                    <input type="date" class="form-control identite" name="date" id="date" placeholder="ex: JJ/MM/AAAA"
                        onkeypress="calcNbChar(this.id)" />
                    <span></span> <!-- balise mise √† jour dynamiquement en JS -->
                </div>
            </div>

            <div class="form-row">
                <div class="col row mb-3 form-group">
                    <label for="adresse" class="col-sm-2 col-form-label">Adresse</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control identite" name="adresse" id="adresse"
                        onkeypress="calcNbChar(this.id)" />
                    <span></span> <!-- balise mise √† jour dynamiquement en JS -->
                    <div  id="map">
                        <!--  image Google Map √† mettre √† jour -->
                        <img alt="map" width="300"
                            src="https://maps.googleapis.com/maps/api/staticmap?markers=latitude,longitude&zoom=14&size=400x300&scale=2&key=AIzaSyAkmvI9DazzG9p77IShsz_Di7-5Qn7zkcg">
                    </div>
                </div>
                <div class="col-1 mb-3  form-group">
                    <button class="btn btn-warning" type="button" id="gps">üìç GPS</button>
                </div>
                <div class="col-1">
                </div>

            </div>


            <div class="row mb-3 form-group">
                <label for="mail" class="col-sm-2 col-form-label">Email</label>

                <div class="col-sm-8">
                    <input type="email" class="form-control identite" name="mail" id="mail" placeholder="login@exp.com"
                        onkeypress="calcNbChar(this.id)" />
                    <span></span> <!-- balise mise √† jour dynamiquement en JS -->
                </div>
            </div>
            <div class="form-group col-1">


                <div class="form-group col">
                    <button type="button" class="btn btn-primary">Ajouter</button>
                </div>
            </div>
        </form>



        <hr>
        <h4>Liste des contacts</h4>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nom</th>

                    <th>Adresse</th>

            </thead>
