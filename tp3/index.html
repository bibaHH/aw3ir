<head>
    <meta charset="utf-8">

    <!-- CSS boostrap -->

    <!-- librairie Javascript de boostrap pour pouvoir utiliser les composants interactifs (modal https://getbootstrap.com/docs/5.1/components/modal/ , collapse...) -->

<body>
    <h1 align="center">TP3 AW</h1>
    <!-- Add your site or application content here -->
    <p align="center">Formulaire Avec Bootstrap 5.</p>
    <div class="container">
        <form id="formulaire" align="center">
            <div class="row mb-3">
              <label for="nom" class="col-sm-2 col-form-label">Nom</label>
              <div class="col-sm-8">
                <input type="text" class="form-control identite" name="nom" id="nom" maxlength="20"/>
              </div>
            </div>
            <div class="row mb-3">
              <label for="prenom" class="col-sm-2 col-form-label">Prénom</label>
              <div class="col-sm-8">
                <input type="text" class="form-control identite" name="prenom" id="prenom" maxlength="20"/>
              </div>
            </div>
            
            <div class="row mb-3">
                <label for="date" class="col-sm-2 col-form-label"> Date de naissance </label>
                <div class="col-sm-8">
                  <input type="date" class="form-control identite" name="date" id="date" placeholder="ex: JJ/MM/AAAA"/>
                </div>
              </div>

              <div class="row mb-3">
                <label for="adresse" class="col-sm-2 col-form-label">Adresse</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control identite" name="adresse" id="adresse" maxlength="50"/>
                </div>
              </div>

            

            <div class="row mb-3">
              <label for="mail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-8">
                <input type="email" class="form-control identite" name="mail" id="mail" placeholder="login@exp.com"/>
              </div>
            </div>

              <div class="row">
               
                <div class="col-sm-5">
                    <button type="submit" class="btn btn-outline-primary" id="subbutton">Valider</button>
                </div>
            </div>
            
          </form>













    </div>
</body>

</html>
